# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details
#
version: 2
jobs:
  validate_changed_studies:
    docker:
      - image: circleci/python:3.4

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "requirements_py" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - save_cache:
          paths:
          - ./venv
          key: v1-dependencies-{{ checksum "requirements_py" }}
        
      - run:
          name: run tests
          command: |
            ~/repo/circleci/install_dependencies.sh
            # run the tests:
            ~/repo/circleci/validate_all_studies.sh

      - store_artifacts:
          path: test-reports
          destination: test-reports

  validate_all_studies:
    docker:
      - image: circleci/python:3.4
      
    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "requirements_py" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - save_cache:
          paths:
          - ./venv
          key: v1-dependencies-{{ checksum "requirements_py" }}

      - run:
          name: run tests
          command: |
            ~/repo/circleci/install_dependencies.sh
            # run the tests:
            ~/repo/circleci/validate_all_studies.sh

      - store_artifacts:
          path: test-reports
          destination: test-reports

workflows:
  version: 2
  on_every_commit:
    jobs:
      - validate_changed_studies:
          filters:
            branches:
              ignore: master
      
  every_week:
    triggers:
      - schedule:
          cron: "00 17 * * 2"
          filters:
            branches:
              only: 
                - master
    jobs:
      - validate_all_studies
