# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details
#
version: 2
jobs:
  validate_changed_studies:
    docker:
      - image: circleci/python:3.4

    working_directory: ~/repo/

    steps:
      - checkout

      - run:
          name: validate changed studies
          command: |
            cd ~/repo/.circleci
            ./install_dependencies.sh
            ./validate_changed_studies.sh

      - store_artifacts:
          path: test-reports
          destination: test-reports

########################
  validate_all_studies:
    docker:
      - image: circleci/python:3.4
      
    working_directory: ~/repo

    steps:
      - checkout

      - run:
          name: validate all studies
          command: |
            cd ~/repo/.circleci
            ./install_dependencies.sh
            ./validate_changed_studies.sh

      - store_artifacts:
          path: test-reports
          destination: test-reports

#########################
workflows:
  version: 2
  on_every_commit:
    jobs:
      - validate_changed_studies:
          filters:
            branches:
              ignore: master
      
  every_week:
    triggers:
      - schedule:
          cron: "00 17 * * 2"
          filters:
            branches:
              only: 
                - master
    jobs:
      - validate_all_studies
