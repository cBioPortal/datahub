on:
    pull_request:
      types:
        - closed
 
jobs:
    destroy-pr-env:
      runs-on: ubuntu-latest
      steps:
      - name: Context
        uses: okteto/context@latest
        with:
          token: ${{ secrets.OKTETO_TOKEN }}
          url: ${{ secrets.OKTETO_URL }}
  
      - name: Destroy Preview Environment
        uses: okteto/destroy-preview@latest
        with:
          name: pr-${{ github.event.number }}-justinjao